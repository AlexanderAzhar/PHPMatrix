sudo: false

dist: trusty

language: php

## Cache composer downloads.
cache:
  apt: true
  directories:
    # Cache directory for older Composer versions.
    - $HOME/.composer/cache/files
    # Cache directory for more recent Composer versions.
    - $HOME/.cache/composer/files

matrix:
  fast_finish: true
  include:
    - php: 5.6
      env: COVERAGE=1
      dist: precise
    - php: 7.0
    - php: 7.1
    - php: 7.2
      env: EXTRA_CHECKS=1
    - php: 7.3
      env: EXTRA_CHECKS=1
  allow_failures:
    - php: 7.4snapshot
      env: EXTRA_CHECKS=1
    - php: nightly
      env: EXTRA_CHECKS=1

before_install:
  # Speed up build time by disabling Xdebug when its not needed.
  - if [[ $COVERAGE != "1" ]]; then phpenv config-rm xdebug.ini || echo 'No xdebug config.'; fi
  - test "$TRAVIS_PHP_VERSION" != "nightly" || export COMPOSER_FLAGS="$COMPOSER_FLAGS --ignore-platform-reqs"
  ## Packages
  ## crashes 5.6
  # - sudo apt-get -qq update

before_script:
  ## Composer
  - composer self-update
  - if [[ "EXTRA_CHECKS" == "1" ]]; then composer require --dev infection/infection phpstan/phpstan; fi
  - COMPOSER_MEMORY_LIMIT=-1 travis_retry composer install --prefer-dist $COMPOSER_FLAGS
  ## PHPDocumentor
  ## - mkdir -p build/docs
  ## - mkdir -p build/coverage

script:
  # Search for PHP syntax errors.
  - find -L . -path ./vendor -prune -o -name '*.php' -print0 | xargs -0 -n 1 -P 4 php -l
  ## PHPUnit
  - if [[ "$COVERAGE" == "1" && $TRAVIS_PHP_VERSION == "7.2" ]]; then phpunit -c phpunit.xml.dist --coverage-text --coverage-html ./build/coverage; fi
  - if [[ "$COVERAGE" == "1" && $TRAVIS_PHP_VERSION != "7.2" ]]; then ./vendor/bin/phpunit -c phpunit.xml.dist --coverage-text --coverage-html ./build/coverage; fi
  - if [[ "$COVERAGE" != "1" ]]; then ./vendor/bin/phpunit -c phpunit.xml.dist; fi
  # Validate the composer.json file.
  # @link https://getcomposer.org/doc/03-cli.md#validate
  - composer validate --no-check-all
  ## PHP_CodeSniffer
  - if [[ "$EXTRA_CHECKS" == "1" ]]; then ./vendor/bin/phpcs --runtime-set ignore_warnings_on_exit 1; fi
  ## PHP Copy/Paste Detector
  # - if [[ "$EXTRA_CHECKS" == "1" ]]; then ./vendor/bin/phpcpd ./classes/src/; fi
  ## PHP Mess Detector
  - if [[ "$EXTRA_CHECKS" == "1" ]]; then ./vendor/bin/phpmd ./classes/src/ text ./phpmd.xml.dist; fi
  ## PHPLOC
  - if [[ "$EXTRA_CHECKS" == "1" ]]; then ./vendor/bin/phploc ./classes/src/; fi
  ## PHPDocumentor
  ## - if [[ "$EXTRA_CHECKS" == "1" ]]; then ./vendor/bin/phpdoc -q -d ./classes/src -t ./build/docs --template="responsive-twig"; fi
  ## PHPStan
  - if [[ "$EXTRA_CHECKS" == "1" ]]; then composer phpstan; fi
  ## Infection
  # - if [[ "$EXTRA_CHECKS" == "1" ]]; then composer infection; fi

notifications:
  email: false
